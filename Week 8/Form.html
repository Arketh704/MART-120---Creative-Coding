<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <form action="/submit" method="post" onsubmit="event.preventDefault(); alertInfo();">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required>
        <small>Format: 123-456-7890</small><br>
        <label for="game">Favorite Game:</label><br>
        <input type="text" id="game" name="game" required><br>
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to the terms and conditions</label><br>
        <input type="submit" value="Submit">
    </form>
    <a href="index.html">Back to Homepage</a>

    <script>
        function alertInfo() {
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var game = document.getElementById('game').value;
            var agree = document.getElementById('agree').checked;
            alert('Name: ' + name + '\nAge: ' + age + '\nEmail: ' + email + '\nPhone number: ' + phone + '\nFavorite Game: ' + game + '\nAgreed to terms: ' + (agree ? 'Yes' : 'No'));
        }
    </script>
</body>
</html>
